data:
  image: redis:2.6
  command: true
config:
  image: redis:2.6
  command: redis-server
  volumes_from:
    - data
redgrid:
  image: redis:2.6
logs:
  image: redis:2.6
stats:
  image: redis:2.6
logplex:
  build: .
  command: ./bin/fig_logplex
  volumes:
    - .:/usr/src/app
  ports:
    - "8001:8001"
    - "8601:8601"
    - "6001:6001"
  links:
    - config
    - redgrid
    - logs
    - stats
cli:
  image: logplex_logplex
  volumes:
    - .:/usr/src/app
  links:
    - logplex
  command: true

